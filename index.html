<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="./main.js"></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  
  <main>
    <header>
      <div class="user">
        <img src="images/image-jeremy.png" alt="Jeremy portrait" class="portrait">
        <div class="user-text">
          <p class="user-subt">Report for</p>
          <h2 class="user-title">Jeremy Robson</h2>
        </div>
      </div>
      <div class="timeframes">
        <p id="daily" class="tf">Daily</p>
        <p id="weekly" class="tf">Weekly</p>
        <p id="monthly" class="tf">Monthly</p>
      </div>
    </header>

    <div class="work container">
      <section>
        <div class="current" id="current-work"></div>
        <div class="past">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="tres-puntos"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
          <div id="past-work">
          </div>
        </div>
      </section>
    </div>
    <div class="play container">
      <section>
        <div class="current" id="current-play"></div>
        <div class="past">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="tres-puntos"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
          <div id="past-play">
          </div>
        </div>
      </section>
    </div>
    <div class="study container">
      <section>
        <div class="current" id="current-study"></div>
        <div class="past">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="tres-puntos"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
          <div id="past-study"></div>
        </div>
      </section>
    </div>
    <div class="exercise container">
      <section>
        <div class="current" id="current-exercise"></div>
        <div class="past">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="tres-puntos"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
          <div id="past-exercise"></div>
        </div>
      </section>
    </div>
    <div class="social container">
      <section>
        <div class="current" id="current-social"></div>
        <div class="past">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="tres-puntos"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
          <div id="past-social"></div>
        </div>
      </section>
    </div>
    <div class="self-care container">
      <section>
        <div class="current" id="current-self-care"></div>
        <div class="past">
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg" class="tres-puntos"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" fill-rule="evenodd"/></svg>
          <div id="past-self-care"></div>
        </div>
      </section>
    </div>

  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Juan122113" target="_blank">Ammiel Juan Latorre</a>.
  </footer>
</body>
</html>
